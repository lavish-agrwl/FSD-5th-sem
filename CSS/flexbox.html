<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Cards</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* center all cards */
            gap: 20px;
            /* spacing between cards */
            flex-wrap: wrap;
            /* let cards wrap on small screens */
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            /* little hover effect */
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            /* crop nicely */
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .card-content p {
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card">
            <img src="https://i.pinimg.com/736x/b4/6a/96/b46a96f47e6d3f802729c05986aaac90.jpg" alt="Image 1">
            <div class="card-content">
                <h3>Anime</h3>
                <p>This is a description for the first card.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/1200x/ed/9d/c7/ed9dc712343c13e8d2bf3cd483b699b6.jpg" alt="Image 2">
            <div class="card-content">
                <h3>Cars</h3>
                <p>This is a description for the second card.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/1200x/72/78/9e/72789e091439fcb81bddf64dd277a498.jpg" alt="Image 3">
            <div class="card-content">
                <h3>Background</h3>
                <p>This is a description for the third card.</p>
            </div>
        </div>
    </div>

</body>

</html>
