<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navbar -->
    <header class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="Flipkart Logo">
        </div>

        <!-- Search -->
        <div class="search-container">
            <button aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 20 20" fill="black">
                    <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2" fill="none" />
                    <line x1="14" y1="14" x2="19" y2="19" stroke="#888" stroke-width="2" />
                </svg>
            </button>
            <input type="text" placeholder="Search for products, brands and more">
        </div>

        <!-- Right Side -->
        <div class="nav-links">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24" fill="black"
                    style="vertical-align:middle;">
                    <path
                        d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
                </svg>
                Login
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24" fill="black"
                    style="vertical-align:middle;">
                    <path
                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 14.26l.03.01L7.16 14.26zM17 16c.55 0 1-.45 1-1s-.45-1-1-1H7.42l-.94-2H19c.78 0 1.48-.55 1.71-1.31l2.24-7.34A1 1 0 0 0 22 2H6.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 13.37 5.48 15 7 15h10zm-1.1-2l-1.45-5H6.16l1.1 2h7.45z" />
                </svg>
                Cart
            </a>
            <a href="#">Become a Seller</a>
            <a href="#"><span class="dots">â‹®</span></a>
        </div>
    </header>

    <!-- Categories Row -->
    <div class="categories">
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/29327f40e9c4d26b.png" alt="Grocery">
            <p>Grocery</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/22fddf3c7da4c4f4.png" alt="Mobiles">
            <p>Mobiles</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png" alt="Fashion">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/69c6589653afdb9a.png" alt="Electronics">
            <p>Electronics</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/ab7e2b022a4587dd.png" alt="Home">
            <p>Home</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0139228b2f7eb413.png" alt="Appliances">
            <p>Appliances</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/71050627a56b4693.png" alt="Travel">
            <p>Travel</p>
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/dff3f7adcf3a90c6.png" alt="Top Offers">
            <p>Top Offers</p>
        </div>
    </div>
</body>

</html>
