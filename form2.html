<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <!-- Checkbox -->
        <label>Education</label>
        <br>
        <label for="10">Class 10th</label>
        <input type="checkbox" name="education" id="10">
        <label for="12">Class 12th</label>
        <input type="checkbox" name="education" id="12">
        <label for="ug">UG</label>
        <input type="checkbox" name="education" id="ug">
        <label for="pg">PG</label>
        <input type="checkbox" name="education" id="pg">

        <!-- Buttons -->
        <br><br>
        <button type="submit">Submit</button>

        <!-- File -->
        <br><br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume">

        <!-- Dropdown Menu -->
        <br><br>
        <label for="city">Select City (NCR):</label>
        <select id="city" name="city">
            <option value="">--Select City--</option>
            <option value="delhi">Delhi</option>
            <option value="noida">Noida</option>
            <option value="gurgaon">Gurgaon</option>
            <option value="ghaziabad">Ghaziabad</option>
            <option value="faridabad">Faridabad</option>
        </select>
    </form>
</body>
</html>
